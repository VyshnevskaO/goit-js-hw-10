  <body>
    <a href="./index.html">Go to home</a>
    <h1>Snackbar</h1>

    <form class="form">
      <label class="delay">
        Delay (ms)
        <input class="input-delay" type="number" name="delay" required />
      </label>

      <fieldset class="input-select">
        <legend class="state">State</legend>
        <p class="select-state">
          <label>
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </p>
      </fieldset>

      <button class="snackbar-sbmt-btn" type="submit">
        Create notification
      </button>
    </form>

    
  </body>
